<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>ゲーム画面</title>
    <style>
      body{
        background: #d5ffaa;
        font-family: Meiryo;
      }

      #title {
        width: 300px;
        padding: 30px;
        text-align: center;
        margin: 30px auto;
      }

      #question {
        text-align: center;
        margin: 0 auto;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">


      var p_flag = true; // 描画可能フラグ

      $(function() {

      <!-- 初期設定 -->
      var offset = 5;
      var startX;
      var startY;
      var flag = false;  
      var canvas = document.getElementById("mycanvas");
      if ( canvas.getContext ) {
      var context = canvas.getContext('2d');
      context.lineWidth = 2;                          
      }

      <!-- マウスクリック時 -->
      $('canvas').mousedown( function(e) {
      if ( p_flag ) {
      flag = true;
      startX = e.pageX - $(this).offset().left - offset;
      startY = e.pageY - $(this).offset().top - offset;
      return false; // for chrome
      }
      });

      <!-- マウスを動かした時 -->
      $('canvas').mousemove( function(e) {
      if ( flag ) {
      var endX = e.pageX - $('canvas').offset().left - offset;
      var endY = e.pageY - $('canvas').offset().top - offset;
      context.beginPath();  
      context.moveTo( startX, startY );
      context.lineTo( endX, endY );  
      context.stroke();
      startX = endX;
      startY = endY;
      }
      });

      $('canvas').on('mouseup', function() {
      flag = false;
      });

      $('canvas').on('mouseleave', function() {
      flag = false;
      });
      
      $('#color li').click( function() {
      context.strokeStyle = $(this).css('background-color');
      if( context.strokeStyle == "#ffffff" ) {
      context.lineWidth = 10;
      } else {
      context.lineWidth = 2;
      }
      });

      $('#clear').click( function(e) {
      e.preventDefault();
      context.clearRect( 0, 0, $('canvas').width(), $('canvas').height() );
      });
      
      $('#send').click( function(e) {
      sendImage();
      });

      });

      <!-- 描画不能フラグを建てる -->
      function endPaint() {

      p_flag = false;

      /////////// なんかcanvasにひと工夫 ////////////

      }

      
      <!-- XMLHttpRequest オブジェクトを取得するためのユーザ定義関数 -->
      function getXHR() {
      var req;
      try {
      req = new XMLHttpRequest();
      } catch(e) {
      try {
      req = new ActiveXObject("Msxml2.XMLHTTP");
      } catch(e) {
      req = new ActiveXObject("Microsoft.XMLHTTP");
      }
      }
      return req;
      }

      <!-- カウントの初期値設定 + カウントスタート -->
      var count = 30;
      timerID = setInterval('countDown()', 1000);

      <!-- カウントをプリント-->
      function printCount() {
      var rest = document.getElementById("rest_time");
      rest.innerHTML = "残り" + count + "秒";
      }

      <!-- カウントダウン更新 -->
      function countDown() {
      count--;
      printCount();
      if( count == 0 ) // カウントダウン終了
      {
      // 画像送信処理+描画禁止処理 
      sendImage();
      
      }
      }

      <!-- 画像送信処理+描画禁止処理 -->
      function sendImage() {

      var req = getXHR();
      var canvas = document.getElementById("mycanvas");   

      // 画像データをbase64に変換
      var base64 = canvas.toDataURL('image/png');
      imgdata = base64.replace('data:image/png;base64,','').split("+").join("-").split("/").join("_");
      // 通信状態の変化に応じたアクションの定義
      req.onreadystatechange = function() {
      var err = document.getElementById("log");
      if( req.readyState == 4 ) {  // 通信完了時
      if( req.status == 200 ) {   // 通信成功
      err.innerHTML = req.responseText;   // ruby内のエラー出力
      } else {                    // 通信失敗
      err.innerHTML = req.responseText;   // ruby内のエラー出力
      }
      } else {
      
      }
      
      }
      
      // 画像データ送信
      req.open("POST", "/cgi-bin/receive_image.rb", true);
      req.setRequestHeader("Content-type", 'image/png');
      req.send( imgdata ); 

      // 画像データ送信後canvasに描画出来ないようにする
      endPaint();
      
      // カウント停止
      printCount();
      clearInterval( timerID );

      }   

      // 送信ボタンを押した場合に処理される
      function getOdai() {

        req = getXHR();

        // 非同期通信の処理
        req.onreadystatechange = function() {
          var question = document.getElementById("question");

          if( req.readyState == 4 ) {  // 通信完了時
              if( req.status == 200 ) {   // 通信成功
                question.innerHTML = req.responseText; 
              } else {                    // 通信失敗
               question.innerHTML = req.status;
              }
          } else {
            question.innerHTML = "通信中・・・";
          }
        }
        
        // サーバとの非同期通信を開始
        req.open("GET", "/cgi_bin/odai.rb", true);
        req.send(null);
      }

    </script>
    
  </head>

  <body>

    <div id = "title">
      <h1>お絵かきの里</h1>
    </div>

    <div id="question">
    </div>

    <script>
    <!-- お題読み込み -->
    getOdai();
    </script>


  </body>


</html>
