<!-- ページを読み込んだら一定時間ごとにcgiプログラムが実行する
     現在のページアクセス数をサーバ側に伝え、結果を表示するサンプル  -->
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=SHIFT-JIS" />
  <head>
    <title>お絵かきの里</title>

    <style type="text/css">
      ul { list-style-type: upper-roman; }
      #table {
        display:table;
      }
      .row {
        display:table-row;
      }
      .row>div {
        display:table-cell;
        margin:15px;
        padding:15px;
        border:10px solid;
        background-color:#eee;
      }
      
     </style>

  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript">

    <!-- 変数宣言 -->
    var ID = 0; // サーバから受け取るプレイヤーID
    var TimerID; 
    var TimerID2;

    window.onload = function() {
       document.getElementById("cancel").style.display = "none";
       document.getElementById("start").style.display = "none";
    }

    
    <!-- クロスサイトスクリプティング対策用関数 -->
    function escapeHtml( str ) {
　　　  str = str.replace();
    }

    function sendDel()
    {
        var req = getXHR();
        var id = document.getElementById("id");
        var result = document.getElementById("result");
        var players = document.getElementById("players");


        <!-- 通信処理 -->
        req.onreadystatechange = function() {

          if( req.readyState == 4 ) {
    	      if( req.status == 200 ) {

   	         clearInterval( TimerID );

	         id.innerHTML = "";
	         result.innerHTML = "";
	         players.innerHTML = "";
	         document.getElementById("pn").style.display = "";
	         document.getElementById("cancel").style.display = "none";
	         document.getElementById("start").style.display = "none";
	         ID = 0;


	      }
	      else {

	      }
	  }
	}
	
	req.open("GET", "/cgi-bin/unload.rb", true);
	req.send( null );
	
    }

    
    <!-- ページ読み込み時にサーバからIDを受け取る -->
    function sendNameGetId() {

      var req = getXHR();
      var id = document.getElementById("id");
      var name = document.player_name.name.value.trim();
    

      // エラー処理　
      if( !name )
      {
          alert('名前を入力してください');
          return 0;
      }

      // エスケープ処理
      if( !name.indexOf("<") )
      {
          alert('悪さしても無駄だ！');
          return 0;
      }

      <!-- 通信処理 -->
      req.onreadystatechange = function() {

         if( req.readyState == 4 ) {
             if ( req.status == 200 ) {
                ID = parseInt(req.responseText, 10);

                if( ID==1 || ID==2 || ID==3 || ID==4 ) {
                    id.innerHTML = "こんにちは" 
                                   + name
                                   + "さん! <br> あなたはプレイヤー"
                                   + req.responseText + "です。";

                    // １秒ごとに
                    TimerID = setInterval('sendID()', 1000); 
                    document.getElementById("cancel").style.display = "";
                }
                else {
                    id.innerHTML = "こんにちは"
                                   + name
                                   + "さん！<br> 残念ながら満席です。"
                                   + req.responseText;
                }
                // フォームを非表示にする
                document.getElementById("pn").style.display = "none";


             } else {
                
             }
         }          
      }

      req.open("GET", "/cgi-bin/load2.rb?name=" +
       encodeURIComponent( document.player_name.name.value ), true);
      req.send( null );
    }


    <!-- サーバ側にIDを送信することで現在アクセスしていることを確認。また現在のページアクセス数を表示する -->
    function sendID() {

      var req = getXHR();
      var result = document.getElementById("result");
      var players = document.getElementById("players");
      var tmp_players = "";


      <!-- 通信処理 -->
      req.onreadystatechange = function() {

        if( req.readyState == 4 ) {
             if ( req.status == 200 ) {
               tmp = req.responseText.split(",")
               result.innerHTML = "現在のアクセス人数: " + tmp[0] + "人";
               
               var i=1;
               while( i<tmp.length )
	       {
		  tmp_players = tmp_players + "プレイヤー" + tmp[i] + ":" + tmp[i+1] + "<br>";
	          i = i+2;
               } 
   	       players.innerHTML = tmp_players;

               
               // 四人揃ったらゲーム開始ボタンを表示
   	       if ( parseInt( tmp[0], 10 ) == 4 )
               {
		   document.getElementById("start").style.display = "";
	       }
               else 
               {
                   document.getElementById("start").style.display = "none";
	       }

             } else {
               result.innerHTML = req.responseText;
             }
         }
      }
      
      req.open("GET", "/cgi-bin/check_count.rb?id=" + ID, true);
      req.send( null );

    }


    function startGame(){

      var req = getXHR();
      var wait = document.getElementById("wait");


      
         <!-- 通信処理 -->
      req.onreadystatechange = function() {

        if( req.readyState == 4 ) {
             if ( req.status == 200 ) {
               wait.innerHTML = "他の方を待っています。";
               document.getElementById("cancel").style.display = "none";
               document.getElementById("start").style.display = "none";
               clearInterval( TimerID );
               TimerID2 = setInterval('checkStart()', 1000);
             }
//	     else {
//               wait.innerHTML = "エラー" + req.status + " " + req.responseText;
//	     }
        }
	 
      }

      req.open("GET", "/cgi-bin/game_start.rb?id=" + ID, true);
      req.send( null );

    }



    function checkStart(){

      var req = getXHR();
      var wait = document.getElementById("wait");

         <!-- 通信処理 -->
      req.onreadystatechange = function() {

        if( req.readyState == 4 ) {
             if ( req.status == 200 ) {
                wait.innerHTML = "他の方を待っています。" + req.responseText;
	        if ( parseInt( req.responseText, 10 ) == 1 ) { //全員スタートボタンを押した場合はゲーム画面へシフト
                   clearInterval( TimerID2 );
	           document.location.href = "http://v157-7-113-64.z1d13.static.cnode.jp/direct_to_game_Q.rb"
                }
	        else {

	        }
             }
             else {
                wait.innerHTML = req.status
	     }
        }

      }

      req.open("GET", "/cgi-bin/check_start.rb", true);
      req.send( null );

    }



    function getXHR() {
      var req;
      try {
        req = new XMLHttpRequest();
      } catch( e ) {
        try {
           req = new ActiveXObject("Msxm12.XMLHTTP");
        } catch( e ) {
           req = new ActiveXObject("Microsoft.XMLHTTP");
        }
      }

      return req;
    }


  </script>
  <body background="neko.gif" alink="#ff0000">
    <h1 align="center">～お絵かきの里～</h1>
    
    <h2>!!!遊び方!!!</h2>
    <ul>
      <li>下のテキストボックスにあなたの名前を入力し、入室ボタンを押してください。</li>
      <li>4人揃うまで待ってください。4人揃うと下にゲーム開始ボタンが表示されます。4人ともゲーム開始ボタンを押したらゲーム開始です。</li>
    </ul>
    <h2>!!!注意!!!</h2>
    <p>退出するときは必ず<strong>ブラウザを閉じないで退出ボタンをおしてください！</strong>ゲームが正常に進行しなくなる恐れがあります！</p>

    <!-- 入室ボタン -->
    <form name="player_name" id="pn">
      <lable>名前入力(半角10文字以内・日本語はダメよ〜ダメダメ):<input type="text" name="name" maxlength="10" style="ime-mode:disabled"></lable>
      <input type="button"  value="入室" onclick="sendNameGetId()">
    </form>

    <!-- 自分の情報 -->
    <div id="id"></div>
    <br>
    
    <!-- アクセス人数表示 -->
    <div id="result"></div>
    <br>

    <!-- プレイヤー一覧 -->
    <div id="players"></div>
    <br>

    

    <!-- 退出ボタン -->
    <form name="cancel" id="cancel">
      <label>退出ボタン:</label>
      <input type="button" value="退出" onclick="sendDel()">
    </form>

    <!-- ゲーム開始ボタン -->
    <form name="start" id="start">
      <input type="button" value="ゲーム開始" onclick="startGame()">
    </form>

    <div id="wait"></div>
    <br>

  </body>
</html>
